<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>
<div class="wrapper">
    <!--HEADER-->
    <div class="header">
        <img src="images/layout_1.jpg">
    </div>
    <!--END HEADER-->
    <!--MAIN-->
    <div class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-12 float">
                    <div class="content-left">
                        <form action="" method="post">
                            <div class="form-group">
                                Username:
                                <input type="text" name="name" id="name" value="">
                            </div>
                            <div class="form-group">
                                Password:
                                <input type="password" name="password" id="password" value="">
                            </div>
                            <div class="form-group form">
                                <input type="reset" name="reset" value="Reset">
                                <input type="submit" name="submit" value="Login">
                            </div>
                            <ul>
                                <li>
                                    <a href="Home.html">Home</a>
                                </li>
                                <li>
                                    <a href="Register.html">Register</a>
                                </li>
                                <li>
                                    <a href="Introduction.html">Introduction</a>
                                </li>
                                <li>
                                    <a href="Contact.html">Contact</a>
                                </li>
                                <li>
                                    <a href="Help.html">Help</a>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
                <div class="col-md-8 col-12 float">
                    <div class="content-right">
                        <h2>Welcome to your <span class="red">Photo Site</span></h2>
                        <div class="register">
                            <form action="" method="post" id="">
                                <h5>Contact Form</h5>
                                <table>
                                    <tr>
                                        <td>Name: </td>
                                        <td>
                                            <input type="text" id="contact_name" name="contact_name" value="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Address: </td>
                                        <td>
                                            <input type="text" name="address" id="address" value="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Address: </td>
                                        <td>
                                            <textarea cols="20" rows="3"></textarea>
                                        </td>
                                    </tr>

                                </table>
                                <div class="button">
                                    <input type="reset" name="reset" value="Reset">
                                    <input type="submit" name="submit" value="Send mail">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--END MAIN-->

    <!--FOOTER-->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-12 float">
                    <div class="footer-left">
                        <img src="images/layout_22.jpg">
                        <img src="images/layout_23.jpg">
                        <img src="images/layout_24.jpg">
                    </div>
                </div>
                <div class="col-md-8 col-12 float">
                    <div class="footer-right">
                        <p>Copyright (C) 2003, your company name.all right reserved</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--END FOOTER-->

</html>
