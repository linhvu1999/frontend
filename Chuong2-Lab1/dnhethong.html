<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng nhập hệ thống</title>
    <link href="css/style3.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <h2>Đăng nhập hệ thống</h2>
            <div class="row">
                <div class="col-md-7 col-12">
                    <div class="content-left">
                        <div class="row">
                            <div class="col-md-6 col-12">
                                <div class="content-left-one">
                                    <label>Họ tên</label>
                                    <input type="text" id="name" name="name" value="">
                                    <br>
                                    <label>Địa chỉ</label>
                                    <input type="text" id="address" name="address" value="">
                                    <br>
                                    <label>Gioi tính: </label>
                                    <input type="checkbox" name="gender" id="male" value="0"> Nam
                                    <input type="checkbox" name="gender" id="female" value="1"> Nữ
                                    <br>
                                    <lable>Trình độ: </lable>
                                    <select id="level">
                                        <option value="0">Đại học</option>
                                        <option value="0">Cao học</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="content-right-one">
                                    <label>SĐT</label>
                                    <input type="number" id="phone" name="phone" value="">
                                    <br>
                                    <label>Tuổi</label>
                                    <input type="number" id="age" name="age" value="">
                                    <br>
                                </div>
                            </div>
                        </div>
                        <button type="submit" name="submit">Submit <i class='fas fa-kiss-wink-heart' style='font-size:16px; color: #DBA901' ></i></button>
                        <button type="reset" name="reset">Reset <i class='fas fa-meh' style='font-size:16px; color: #DBA901' ></i></button>
                    </div>
                </div>

                <div class="col-md-5 col-12">
                    <div class="content-right">
                        <img src="img/6.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
