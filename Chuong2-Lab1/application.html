<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APPLICATION FORM</title>
    <link href="css/style4.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-content">
        <form action="" method="post" onsubmit="return checkValidate()">
            <h3>APPLICATION FORM</h3>
            <label>First Name</label>
            <input type="text" id="name" name="name" value="">
            <br>
            <label>Education</label>
            <input checked="checked" type="checkbox" id="checkbox1" name="education" value="0"> Graduate
            <input type="checkbox" id="checkbox2" name="education" value="1"> Post Graduate
            <br>
            <label>Gender</label>
            <input checked="checked" type="radio" name="gender" id="male" value="0"> Male
            <input checked="checked" type="radio" name="gender" id="female" value="1"> Female
            <br>
            <label>Salary</label>
            <input type="text" id="salary" name="salary" value="">
            <br>
            <label>Remarks</label>
            <textarea type="text" id="remarks" cols="10" rows="3" ></textarea>
            <br>
            <label>Country</label>
            <select id="country">
                <option value="0">Australia</option>
                <option value="1">VietNam</option>
                <option value="2">USA</option>
            </select>
            <br>
            <div class="onclick">
                <input id="submit" type="submit" name="submit" value="SUBMIT">
                <input id="reset" type="reset" name="reset" value="RESET">
            </div>
        </form>
    </div>
</body>
</html>
